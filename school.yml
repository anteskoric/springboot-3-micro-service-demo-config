server:
  port: 8070
spring:
  application:
    name: schools
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://postgresql-2:5432/schools
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: create
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
  #K8
  cloud:
    kubernetes:
      discovery:
        enabled: true
      config:
        enabled: true

application:
  config:
    students-url: http://student:8090/api/v1/students  # Use the Docker service name

management:
  tracing:
    sampling:
      probability: 1.0
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans

resilience:
  feature: none
  fallback-mocks:
    exampleFallback: '{"example": "example"}'
